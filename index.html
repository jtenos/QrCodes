<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <a href="/" class="nav-link active">Generate QR Code</a>
      <a href="/reader.html" class="nav-link">Read QR Code</a>
    </nav>
    
    <main>
      <h1>QR Code Generator</h1>
      
      <div class="form-group">
        <label for="qr-text">Text to encode:</label>
        <textarea id="qr-text" rows="4" placeholder="Enter text or URL to generate QR code"></textarea>
      </div>
      
      <div class="form-group">
        <label for="qr-size">Size (pixels):</label>
        <input type="number" id="qr-size" value="256" min="64" max="1024">
      </div>
      
      <div class="form-group">
        <label for="error-correction">Error Correction Level:</label>
        <select id="error-correction">
          <option value="L">Low (7%)</option>
          <option value="M" selected>Medium (15%)</option>
          <option value="Q">Quartile (25%)</option>
          <option value="H">High (30%)</option>
        </select>
      </div>
      
      <button id="generate-btn" class="btn primary">Generate QR Code</button>
      
      <div id="qr-result" class="qr-result hidden">
        <h2>Generated QR Code</h2>
        <canvas id="qr-canvas"></canvas>
        <div class="download-section">
          <a id="download-link" class="btn secondary" download="qrcode.png">Download PNG</a>
        </div>
      </div>
    </main>
  </div>
  
  <script type="module" src="/src/generator.js"></script>
</body>
</html>
