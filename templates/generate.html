<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code - QR Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">QR Codes</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Generate TOTP QR Code</h1>
        <p class="text-muted">Enter the details below to generate a TOTP QR code for two-factor authentication.</p>
        
        <div class="row">
            <div class="col-md-6">
                <form hx-post="/generate-qr" hx-target="#qr-result" hx-swap="innerHTML">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name (Issuer)</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="e.g., MyApp">
                    </div>
                    <div class="mb-3">
                        <label for="user" class="form-label">User (Account)</label>
                        <input type="text" class="form-control" id="user" name="user" required placeholder="e.g., user@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="secret" class="form-label">Secret</label>
                        <input type="text" class="form-control" id="secret" name="secret" required placeholder="Base32 encoded secret">
                    </div>
                    <div class="mb-3">
                        <label for="period" class="form-label">Time Period (seconds)</label>
                        <input type="number" class="form-control" id="period" name="period" value="30" min="1" placeholder="30">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate QR Code</button>
                    <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
                </form>
            </div>
            <div class="col-md-6">
                <div id="qr-result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
