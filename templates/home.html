<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">QR Codes</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Welcome to QR Codes</h1>
        <p class="lead">Generate and read QR codes for TOTP authentication.</p>
        
        <div class="row mt-5">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">QR Generation</h5>
                        <p class="card-text">Generate TOTP QR codes for two-factor authentication setup.</p>
                        <a href="/generate" class="btn btn-primary">Generate QR Code</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">QR Reading</h5>
                        <p class="card-text">Read and decode QR codes from images.</p>
                        <a href="/reading" class="btn btn-secondary">Read QR Code</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
